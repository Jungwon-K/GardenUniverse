{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - GardenUniverse{% endblock %}

{% block content %}
<style>
    .post-title {
        font-size: 2.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #222;
    }
    .post-date {
        font-size: 0.9em;
        color: #888;
        margin-bottom: 30px;
    }
    .post-content {
        font-size: 1.1em;
        line-height: 1.8;
        margin-bottom: 40px;
    }
    .post-actions {
        text-align: right;
        font-size: 0.9em;
    }
    .post-actions a {
        margin-left: 10px;
        text-decoration: none;
        color: #4c8d8c;
        border: 1px solid #4c8d8c;
        padding: 6px 12px;
        border-radius: 5px;
    }
    .post-actions a:hover {
        background-color: #4c8d8c;
        color: white;
    }
</style>

<div class="post-title">{{ post.title }}</div>
<div class="post-date">{{ post.created_at|date:"Y년 n월 j일 H:i" }}</div>
<div class="post-content">{{ post.content|safe }}</div>

{% if user.is_authenticated %}
    <div class="post-actions">
        <a href="{% url 'post_edit' pk=post.pk %}">✏️ 수정</a>
        <a href="{% url 'post_delete' pk=post.pk %}">🗑️ 삭제</a>
    </div>
{% endif %}
{% endblock %}
